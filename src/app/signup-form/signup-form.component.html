<form [formGroup]="form" (ngSubmit)="login()">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input
      formControlName="email"
      type="email" 
      class="form-control" 
      id="email">
      <div *ngIf="email.pending">Checking...</div>
      <div *ngIf="email.touched && email.invalid " class="alert alert-danger">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.shouldBeUnique">Email should be unique</div>
        <div *ngIf="email.errors.cannotContainSpace">Email cannot contain space</div>
        <div *ngIf="email.errors.minlength">Email should be minimum 3 characters</div>
      </div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input
      formControlName="email" 
      type="password"
      class="form-control" 
      id="pwd">
  </div>
  <div *ngIf="form.errors" class="alert alert-danger">
    <div *ngIf="form.errors.invalidLogin">
      The email or password is invalid
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
